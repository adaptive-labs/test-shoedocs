# Shoedocs Configuration
# Test repository for validating shoedocs functionality

schemaVersion: 1

# Optional: Link to entity (will auto-detect if omitted)
# entity: test-shoedocs

site:
  name: "Shoedocs 101"
  description: "Getting started with Shoedocs"

features:
  search: true
  sidebar: true
  breadcrumbs: true
  last_updated: true
  toc: true

docs:
  directory: "docs"
  homepage: "start.md"

navigation:
  - title: "Documentation"
    items:
      - title: "Welcome"
        path: "start.md"
      - title: "Getting Started"
        path: "how.md"

  - title: "Reference"
    items:
      # Group header without page (just a container)
      - title: "Configuration"
        # NO path - just organizes the items below
        items:
          - title: "Environment Variables"
            path: "config/env.md"
          - title: "Config Files"
            path: "config/files.md"

      # Group header WITH page (clickable + expandable)
      - title: "CLI Commands"
        path: "cli/overview.md"  # This makes the header clickable
        items:
          - title: "init"
            path: "cli/init.md"
          - title: "deploy"
            path: "cli/deploy.md"
tags:
  - test
  - documentation
  - shoedocs

metadata:
  language: "en"
  version: "1.0"
  authors:
    - "Platform Team"
